<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 20px;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .card1 {
            width: 300px;
            background-color: white;
            border: 1px solid #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 15px;
        }

        .card1 img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 10px;
            border: 2px solid #f5f5f5;
        }

        .property h2 {
            font-size: 18px;
            margin: 10px;
            text-transform: capitalize;
        }

        .property p {
            font-size: 14px;
            margin-bottom: 10px;
            color: #333;
        }

        .₹ {
            color: green;
            font-weight: bold;
            font-size: 16px;
            margin-right: 10px;
        }

        .cut {
            color: red;
            text-decoration: line-through;
            font-size: 14px;
        }

        button {
            background-color: rgb(65, 65, 211);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1> ShopEasy</h1>
    <div class="box">
        <div class="outer">
            <div class="card1">
                <img src="https://assets.myntassets.com/w_412,q_30,dpr_3,fl_progressive,f_webp/assets/images/29850900/2024/5/30/b6fa36a6-d7f5-44ed-9779-ff09b7b890731717011315011GiniandJonyBoys2RawEdgeT-shirt2.jpg"
                    alt="Plain green T-shirt">
            </div>
            <div class="property">
                <h2>classic cotton T-Shirt</h2>
                <p>Soft,breathable cotton. Regular fit.Available in multiple colors.
                </p>
                <span class="₹"> ₹799 </span>
                <span class="cut">₹1,199</span>
            </div>
            <button>Add to cart</button>
        </div>
    </div>
</body>

</html>
