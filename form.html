<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Hotels</title>
</head>

<body>
    <form action="./index.html" target="_blank" name="Biodata" method="get">
        <fieldset>
            <center>
                <legend><b>Hotel room Booking Form</b></legend>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="Phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required><br><br>
                <label for="date">Check-in Date:</label>
                <input type="date" id="date" name="date" required><br><br>
                <label for="date1">Check-out Date:</label>
                <input type="date" id="date1" name="date1" required><br><br>
                <label for="roomType">Room Type:</label>
                <select name="roomType" id="roomType">
                    <option>Select Room Type</option>
                    <option value="singleRoom">Singe Room</option>
                    <option value="doubleRoom">Double-Bed Room</option>
                    <option value="tripleRoom">Triple-Bed Room</option>
                </select><br><br>
                <label for="guests">Number of guests</label>
                <input type="number" name="guests" min="1" max="10" required><br><br>
                <label for="req">Special Requests:</label><br>
                <textarea name="text" id="req" rows="10" cols="50"></textarea><br>
                <input type="Submit" value="Book Now">
                <input type="Reset" value="Reset Form">
        </fieldset>
        </center>
        </fieldset>
    </form>
</body>

</html>
